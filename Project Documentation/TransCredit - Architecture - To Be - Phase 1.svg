  <text x="1120" y="675" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#424242">Bank Systems</text>
  <text x="1120" y="690" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#424242">Credit Unions</text>
  
