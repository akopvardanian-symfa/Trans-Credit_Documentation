  <path d="M 460 400 L 550 440" stroke="#6c757d" stroke-width="2"/>
  <path d="M 680 400 L 800 440" stroke="#6c757d" stroke-width="2"/>
  <path d="M 900 400 L 1050 440" stroke="#6c757d" stroke-width="2"/>
  
